      <button onclick="joinPrivate()">Join Private Chat</button>

      <hr>

      <hr>

      </div>

      <hr>
      <!-- Partner -->

        <h4>Partner</h4>
        <p>Instagram: <a href="https://instagram.com/adriel_matewe" target="_blank">adriel_matewe</a></p>
        <p>WhatsApp: <a href="https://wa.me/0717635578" target="_blank">0717635578</a></p>
      </div>
    </div>

    <!-- CHAT AREA -->

      <div class="typing" id="typing"></div>

      <div class="input">

        <button id="imageBtn">ðŸ–¼</button>

    </div>

  </div>

<script type="module" src="app.js"></script>
